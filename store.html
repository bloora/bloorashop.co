<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://i.top4top.io/p_3304ybnwd1.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        header h1 {
            font-size: 3em;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .search-bar, .comment-box, .login, .cart-button {
            margin: 20px 0;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
            background-color: white;
            text-align: center;
        }
        .product-info h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .product-info p {
            color: #555;
            margin-bottom: 5px;
        }
        .product-info button {
            background-color: #F5A623;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .product-info button:hover {
            background-color: #D57E00;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .cart-button {
            background-color: #F5A623;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            margin: 20px auto;
            display: block;
        }
        .cart-button:hover {
            background-color: #D57E00;
        }
        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>متجر بلورة</h1>
    </header>

    <div class="navbar">
        <a href="#home">الرئيسية</a>
        <a href="#products">المنتجات</a>
        <a href="#login">تسجيل الدخول</a>
        <a href="#cart">سلة المشتريات</a>
        <a href="#search">بحث</a>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" id="search" placeholder="ابحث عن منتج..." style="width: 100%; padding: 10px;">
        </div>

        <div class="comment-box">
            <textarea placeholder="أضف تعليقًا..." style="width: 100%; padding: 10px;"></textarea>
            <button>رفع التعليق</button>
        </div>

        <div id="products">
            <!-- منتج من أمازون: آيفون 16 -->
            <div class="product">
                <img src="https://i.top4top.io/p_3304ybnwd1.jpg" alt="آيفون 16">
                <div class="product-info">
                    <h3>آيفون 16</h3>
                    <p>آيفون 16 مع معالج A18، كاميرا 48 ميجابكسل، شاشة Super Retina XDR.</p>
                    <p>السعر الأصلي: 4000 ريال</p>
                    <p>السعر مع الربح (20%): 4800 ريال</p>
                    <a href="https://amzn.eu/d/9TIxrXj" target="_blank">
                        <button>اشترِ الآن من أمازون</button>
                    </a>
                </div>
            </div>
        </div>

        <button class="cart-button" onclick="window.location.href='#cart'">انتقل إلى سلة المشتريات</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 متجر بلورة</p>
    </div>

</body>
</html>

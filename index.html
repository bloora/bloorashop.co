<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* خلفية فاتحة هادئة */
            color: #333; /* نص غامق لسهولة القراءة */
            margin: 0;
            padding: 0;
            background-image: url('https://l.top4top.io/p_33030umro1.jpg'); /* رابط صورة الألماس المبعثر */
            background-repeat: no-repeat;
            background-position: bottom right; /* جعل الألماس في زاوية معينة */
            background-size: 10%; /* تصغير حجم الألماس */
            opacity: 0.1; /* تأثير الشفافية لتوزيع الألماس */
        }
        .header {
            background-color: #333; /* خلفية داكنة */
            padding: 40px;
            text-align: center;
            border-bottom: 3px solid #ccc; /* حد خفيف بلون رمادي فاتح */
            position: relative;
        }
        .header img {
            width: 180px; /* حجم الصورة */
            height: 180px;
            border-radius: 50%; /* جعل الصورة دائرية */
            border: 5px solid #ff99cc; /* حد وردي حول الصورة */
        }
        .header h1 {
            margin: 20px 0 0;
            font-size: 32px;
            color: #ff99cc; /* لون وردي مميز للعناوين */
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffccff; /* خلفية وردية فاتحة خلف الشعار */
            opacity: 0.2; /* شفافية لتأثير ناعم */
            pointer-events: none; /* التأثير لا يتداخل مع المحتوى */
        }
        .content {
            text-align: center;
            margin: 60px auto;
            font-size: 20px;
            color: #555; /* لون نص معتدل */
        }
        .footer {
            background-color: #333; /* خلفية داكنة مع اللون الأسود */
            padding: 30px;
            text-align: center;
            color: #fff; /* نص أبيض للفوتر */
            border-top: 3px solid #ccc; /* حد رمادي فاتح */
        }
        .btn {
            background-color: #ff99cc; /* زر بلون وردي */
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff66b2; /* تدرج وردي عند التمرير */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://h.top4top.io/p_3302vn29q1.jpg" alt="شعار بلورة">
        <h1>مرحبًا بكم في متجر بلورة</h1>
    </div>

    <div class="content">
        <p>أفضل المنتجات بأناقة تناسب الجميع!</p>
        <a href="#" class="btn">اكتشف المزيد</a>
    </div>

    <div class="footer">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </div>

</body>
</html>

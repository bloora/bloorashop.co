<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلورة - الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* بيج فاتح */
            color: #333; /* رمادي داكن */
        }
        header {
            background-image: url('https://i.ibb.co/DbZK869/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            animation: pulse 1.5s infinite;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ececec; /* رمادي فاتح */
            height: 20vh; /* 40% من ارتفاع الشاشة */
            overflow: hidden;
            position: relative;
        }
        .hero .flip-container {
            width: 100%;
            height: 100%;
            perspective: 100px;
            position: relative;
        }
        .hero .flipper {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: flip 5s infinite;
            transform-style: preserve-3d;
        }
        .hero .flipper img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            object-fit: cover;
        }
        .hero .flipper img:last-child {
            transform: rotateY(180deg);
        }

        @keyframes flip {
            0%, 50% {
                transform: rotateY(0);
            }
            50.01%, 100% {
                transform: rotateY(180deg);
            }
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            padding: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .product p {
            padding: 0 10px;
            font-size: 0.9em;
            color: #555;
        }
        .footer {
            background-color: #999;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Animation for pulse */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero {
                height: 30vh; /* أقل ارتفاع للشاشات الصغيرة */
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 25vh; /* أصغر ارتفاع للشاشات الصغيرة جدًا */
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة">
        </div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">المنتجات</a>
            <a href="#">تسجيل الدخول</a>
            <a href="#">سلة المشتريات</a>
        </nav>
    </header>
    <section class="hero">
        <div class="flip-container">
            <div class="flipper">
                <img src="https://c.top4top.io/p_3307vuqzs1.jpg" alt="الصورة الأولى">
                <img src="https://d.top4top.io/p_330768h1o2.jpg" alt="الصورة الثانية">
            </div>
        </div>
    </section>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="منتج 1">
            <h3>اسم المنتج 1</h3>
            <p>وصف مختصر عن المنتج</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="منتج 2">
            <h3>اسم المنتج 2</h3>
            <p>وصف مختصر عن المنتج</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="منتج 3">
            <h3>اسم المنتج 3</h3>
            <p>وصف مختصر عن المنتج</p>
        </div>
    </section>
    <footer class="footer">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلورة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">التسجيل دخول</a></li>
                <li><a href="#">سلة المشتريات</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="intro-content">
            <img src="https://i.top4top.io/p_3305o1ms51.jpg" alt="صورة المتجر" class="intro-image">
        </div>
    </section>

    <footer class="footer">
        <p>حقوق الطبع والنشر © 2025 بلورة</p>
    </footer>
</body>
</html>
<div class="product-container">
  <div class="image-gallery">
    <img id="main-image" src="https://i.top4top.io/p_33053jolk1.jpg" alt="iPhone 16 Pro" />
    <div class="thumbnails">
      <img data-color="white" src="https://i.top4top.io/p_33053jolk1.jpg" alt="White Titanium" onclick="updateProduct('white')">
      <img data-color="black" src="https://k.top4top.io/p_3305i95fl1.jpg" alt="Black Titanium" onclick="updateProduct('black')">
      <img data-color="desert" src="https://f.top4top.io/p_3305dhjfr1.jpg" alt="Desert Titanium" onclick="updateProduct('desert')">
      <img data-color="natural" src="https://i.top4top.io/p_3305lzw241.jpg" alt="Natural Titanium" onclick="updateProduct('natural')">
    </div>
  </div>
  <div class="product-details">
    <h1>Apple iPhone 16 Pro</h1>
    <p id="product-color">اللون: تيتانيوم أبيض</p>
    <p id="product-storage">السعة التخزينية: 128 جيجابايت</p>
    <p id="product-price">السعر: 4,408.56 ريال</p>

    <div class="options">
      <label for="storage">اختر السعة:</label>
      <select id="storage" onchange="updatePrice()">
        <option value="128">128 جيجابايت - 4,408.56 ريال</option>
        <option value="256">256 جيجابايت - 4,886.96 ريال</option>
        <option value="512">512 جيجابايت - 6,218.16 ريال</option>
        <option value="1TB">1 تيرابايت - 6,966.96 ريال</option>
      </select>
    </div>

    <button class="add-to-cart">أضف إلى السلة</button>
  </div>
</div>

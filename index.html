<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلورة</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co/z5PCJh7/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        header img {
            height: 60px;
            width: auto;
        }
        header h1 {
            font-size: 24px;
            margin-left: 10px;
            color: #333;
        }
        .categories {
            width: 200px;
            background-color: rgba(211, 211, 211, 0.8); /* Light gray background */
            padding: 20px;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .categories ul {
            list-style: none;
        }
        .categories li {
            margin: 10px 0;
            font-size: 18px;
            color: #555; /* Dark gray font */
            position: relative;
        }
        .categories li:hover {
            color: #333;
            cursor: pointer;
        }
        .categories .dropdown {
            position: relative;
        }
        .categories .dropdown ul {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .categories .dropdown:hover ul {
            display: block;
        }
        .categories .dropdown ul li {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .categories .dropdown ul li:hover {
            color: #333;
        }
        .categories .image-category img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content {
            margin: 100px 220px 20px 20px; /* Space for header and categories */
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://d.top4top.io/p_3309gabgj1.jpg" alt="شعار بلورة">
        <h1>بـلـوره</h1>
    </header>
    <div class="categories">
        <ul>
            <li class="dropdown">
                حسابي
                <ul>
                    <li>تسجيل دخول 👋🏻</li>
                    <li>إنشاء حساب 🙆🏻‍♀🙆</li>
                </ul>
            </li>
            <li class="image-category">
                البقالة والمقاضي
                <img src="https://g.top4top.io/p_3309sq0yj1.jpg" alt="البقالة والمقاضي">
            </li>
            <li class="image-category">
                الجوالات وملحقاتها
                <img src="https://h.top4top.io/p_3309hzw6q2.jpg" alt="الجوالات وملحقاتها">
            </li>
            <li class="image-category">
                ألعاب القيمز
                <img src="https://i.top4top.io/p_3309dijw03.jpg" alt="ألعاب القيمز">
            </li>
            <li>الإلكترونيات</li>
            <li>الأزياء</li>
            <li>أدوات المطبخ</li>
            <li>الأثاث</li>
            <li>منتجات العناية</li>
            <li>العروض الخاصة</li>
        </ul>
    </div>
    <div class="content">
        <!-- Content will go here -->
    </div>
</body>
</html>

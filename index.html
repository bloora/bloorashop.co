<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa; /* لون خلفية فاتح */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffffff; /* خلفية بيضاء */
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f1f1f1; /* حد خفيف */
        }
        .header img {
            width: 200px; /* زيادة حجم الصورة */
            height: auto;
            border-radius: 8px; /* إضافة حواف دائرية للصورة */
        }
        .header h1 {
            margin: 20px 0 0;
            font-size: 30px;
            color: #4e9e5b; /* لون أخضر هادئ */
        }
        .content {
            text-align: center;
            margin: 50px auto;
            font-size: 18px;
            color: #555;
        }
        .footer {
            background-color: #ffffff; /* خلفية بيضاء */
            padding: 20px;
            text-align: center;
            border-top: 2px solid #f1f1f1; /* حد خفيف */
        }
        /* إضافة زر جميل للمستخدمين */
        .btn {
            background-color: #4e9e5b; /* نفس اللون الأخضر */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #387a47; /* تدرج أخضر عند التمرير */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://h.top4top.io/p_3302vn29q1.jpg" alt="شعار بلورة">
        <h1>مرحبًا بكم في متجر بلورة</h1>
    </div>

    <div class="content">
        <p>أفضل المنتجات بأناقة تناسب الجميع!</p>
        <a href="#" class="btn">اكتشف المزيد</a> <!-- زر جميل للمستخدم -->
    </div>

    <div class="footer">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </div>

</body>
</html>

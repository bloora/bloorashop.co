<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .header {
            background-color: #ffebf2;
            padding: 40px;
            text-align: center;
            border-bottom: 3px solid #ffb3cc;
            position: relative;
        }
        .header img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #ff99cc;
        }
        .header h1 {
            margin: 20px 0 0;
            font-size: 32px;
            color: #ff99cc;
        }

        /* Animation for falling diamonds */
        @keyframes fall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .diamond {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://example.com/diamond.png'); /* رابط الألماس بدون خلفية */
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fall 4s infinite;
        }

        /* Animation delay for different diamonds */
        .diamond:nth-child(1) { left: 10%; animation-delay: 0s; }
        .diamond:nth-child(2) { left: 30%; animation-delay: 1s; }
        .diamond:nth-child(3) { left: 50%; animation-delay: 2s; }
        .diamond:nth-child(4) { left: 70%; animation-delay: 3s; }
        .diamond:nth-child(5) { left: 90%; animation-delay: 4s; }
    </style>
</head>
<body>

    <audio id="falling-sound" autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"> <!-- رابط الصوت -->
    </audio>

    <div class="header">
        <img src="https://h.top4top.io/p_3302vn29q1.jpg" alt="شعار بلورة">
        <h1>مرحبًا بكم في متجر بلورة</h1>
    </div>

    <div class="diamond" id="diamond1"></div>
    <div class="diamond" id="diamond2"></div>
    <div class="diamond" id="diamond3"></div>
    <div class="diamond" id="diamond4"></div>
    <div class="diamond" id="diamond5"></div>

    <div class="content" style="text-align: center; margin-top: 100px;">
        <p>أفضل المنتجات بأناقة تناسب الجميع!</p>
    </div>

    <div class="footer" style="background-color: #ffebf2; padding: 30px; text-align: center; color: #333;">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </div>

    <script>
        // تأكد من تحميل الصوت بشكل صحيح
        document.getElementById('falling-sound').play();
    </script>

</body>
</html>

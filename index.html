<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بلورة - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            direction: rtl;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* الشعار النابض */
        .pulsing-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* الخلفية المرنة */
        .background {
            background-image: url('https://b.top4top.io/p_33058wtp81.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 80px; /* ارتفاع ثابت */
            width: 100%; /* عرض مرن */
            max-width: 1024px; /* الحد الأقصى للعرض */
            margin: 0 auto; /* لتوسيط العنصر */
        }

        /* الصورتان المتناوبتان */
        .logo-switch {
            width: 90px; /* حجم الصورة */
            height: auto;
            animation: switchImage 5s infinite; /* تناوب الصور */
            margin: 10px auto 0;
            display: block;
        }

        @keyframes switchImage {
            0%, 50% {
                content: url('https://i.top4top.io/p_3305o1ms51.jpg');
            }
            50%, 100% {
                content: url('https://f.top4top.io/p_3306cwxnv1.jpg');
            }
        }

        /* تحسين الاستجابة للأجهزة المحمولة */
        @media (max-width: 768px) {
            .background {
                max-width: 90%; /* تقليل الحجم على الشاشات الصغيرة */
            }
            .logo-switch {
                width: 70px; /* تقليل حجم الصور */
            }
            .pulsing-logo {
                width: 60px; /* تقليل حجم الشعار النابض */
            }
        }
    </style>
</head>
<body>

<!-- الشعار النابض -->
<img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار نابض" class="pulsing-logo">

<!-- الخلفية -->
<div class="background"></div>

<!-- الصورتان المتناوبتان -->
<img src="https://i.top4top.io/p_3305o1ms51.jpg" alt="صورة متناوبة" class="logo-switch" />

</body>
</html>

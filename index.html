<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* لون خلفية هادئ دافئ */
            color: #555; /* لون نص غامق معتدل */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d1e8d1; /* لون هادئ يشبه الأخضر الفاتح */
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #b0d0b0; /* حد خفيف بلون أخضر هادئ */
        }
        .header img {
            width: 180px; /* زيادة حجم الصورة */
            height: auto;
            border-radius: 10px; /* حواف دائرية */
        }
        .header h1 {
            margin: 20px 0 0;
            font-size: 32px;
            color: #4a7c4f; /* لون أخضر دافئ يتناسب مع الشعار */
        }
        .content {
            text-align: center;
            margin: 60px auto;
            font-size: 20px;
            color: #333; /* لون نص غامق قليلاً */
        }
        .footer {
            background-color: #ffffff; /* خلفية بيضاء لجزء الفوتر */
            padding: 30px;
            text-align: center;
            border-top: 2px solid #f0f0f0; /* حد خفيف جداً */
        }
        /* إضافة زر أنيق ولطيف */
        .btn {
            background-color: #4a7c4f; /* نفس اللون الأخضر الدافئ */
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3d6540; /* تدرج لون أخضر غامق عند التمرير */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://h.top4top.io/p_3302vn29q1.jpg" alt="شعار بلورة">
        <h1>مرحبًا بكم في متجر بلورة</h1>
    </div>

    <div class="content">
        <p>أفضل المنتجات بأناقة تناسب الجميع!</p>
        <a href="#" class="btn">اكتشف المزيد</a> <!-- زر أنيق للمستخدم -->
    </div>

    <div class="footer">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </div>

</body>
</html>

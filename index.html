<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلورة</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e0e0 20%, #f7f7f7 40%, #e0e0e0 60%, #f7f7f7 80%);
            background-size: 100% 50px; /* Creating wavy effect with lines */
            color: #333;
            display: flex;
            flex-direction: column; /* Change to column layout */
        }
        .categories {
            width: 100%;
            background-color: #fff; /* White background */
            padding: 20px;
            border-bottom: 2px solid #000; /* Black border */
            position: relative;
            z-index: 10;
        }
        .categories ul {
            list-style: none;
            padding-left: 0;
        }
        .categories li {
            margin: 10px 0;
            font-size: 18px;
            color: #000; /* Black font */
            position: relative;
        }
        .categories li:hover {
            color: #555; /* Dark gray font on hover */
            cursor: pointer;
        }
        .categories .dropdown {
            position: relative;
        }
        .categories .dropdown ul {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .categories .dropdown:hover ul {
            display: block;
        }
        .categories .dropdown ul li {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .categories .dropdown ul li:hover {
            color: #333;
        }
        .categories .image-category img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background-color: #fff; /* White background */
            border-bottom: 2px solid #000; /* Black border */
            width: 100%;
            position: relative;
            z-index: 5;
        }
        header img {
            height: 60px;
            width: auto;
        }
        header h1 {
            font-size: 24px;
            margin-left: 10px;
            color: #000; /* Black text */
        }
        .content {
            margin: 20px 220px 20px 20px; /* Space for header and categories */
            flex: 1;
        }
        /* Footer styling */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #000; /* Black border */
            margin-top: auto;
        }
        footer img {
            width: 50px; /* Smaller size for footer logo */
            margin-top: 10px;
        }
        footer p {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Categories Column -->
    <div class="categories">
        <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة" style="width: 100px; margin-bottom: 20px;">
        <ul>
            <li class="dropdown">
                حسابي
                <ul>
                    <li>تسجيل دخول 👋🏻</li>
                    <li>إنشاء حساب 🙆🏻‍♀🙆</li>
                </ul>
            </li>
            <li class="image-category">
                البقالة والمقاضي
                <img src="https://h.top4top.io/p_3309vmazf2.jpg" alt="البقالة والمقاضي">
            </li>
            <li class="image-category">
                الجوالات وملحقاتها
                <img src="https://g.top4top.io/p_33091h3w91.jpg" alt="الجوالات وملحقاتها">
            </li>
            <li class="image-category">
                ألعاب القيمز
                <img src="https://i.top4top.io/p_3309jt08r3.jpg" alt="ألعاب القيمز">
            </li>
            <li>الإلكترونيات</li>
            <li>الأزياء</li>
            <li>أدوات المطبخ</li>
            <li>الأثاث</li>
            <li>منتجات العناية</li>
            <li>العروض الخاصة</li>
        </ul>
    </div>
    
    <!-- Header -->
    <header>
        <img src="https://d.top4top.io/p_3309gabgj1.jpg" alt="شعار بلورة">
        <h1>بـلـوره</h1>
    </header>

    <div class="content">
        <!-- Content will go here -->
    </div>
    
    <!-- Footer -->
    <footer>
        <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة">
        <p>حقوق الطبع والنشر محفوظة | 2025 متجر بلــوره <sup>®</sup></p>
    </footer>
</body>
</html>

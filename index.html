<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بلورة - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1; /* خلفية فاتحة */
            color: #333; /* نص غامق */
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        /* خلفية متجاوبة */
        header {
            background-image: url('https://b.top4top.io/p_33058wtp81.jpg');
            background-size: contain; /* تجعل الخلفية تناسب عرض الشاشة */
            background-repeat: no-repeat;
            background-position: center;
            width: 80%; /* العرض 80% من الشاشة */
            height: auto; /* الارتفاع يعتمد على العرض */
            position: relative;
            margin: 0 auto; /* لتوسيط الخلفية */
            padding-top: 20px;
        }

        /* الشعار النابض */
        .pulse-logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* حجم الشعار */
            animation: pulse 1.5s infinite; /* حركة نبض مستمرة */
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        /* الصورتان المتناوبتان */
        .logo-switch {
            width: 90px; /* حجم الصورة */
            height: auto;
            animation: switchImage 5s infinite; /* تناوب الصور */
            margin: 0 auto;
        }

        @keyframes switchImage {
            0%, 50% {
                content: url('https://i.top4top.io/p_3305o1ms51.jpg');
            }
            50%, 100% {
                content: url('https://f.top4top.io/p_3306cwxnv1.jpg');
            }
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10px; /* لضبط المسافة بين الخلفية والصور */
        }

        /* تحسين الاستجابة للأجهزة المحمولة */
        @media (max-width: 768px) {
            header {
                width: 90%; /* تقليل العرض على الشاشات الصغيرة */
            }
            .pulse-logo {
                width: 80px; /* تقليل حجم الشعار */
            }
            .logo-switch {
                width: 80px; /* تقليل حجم الصور */
            }
        }
    </style>
</head>
<body>

<!-- خلفية القسم -->
<header>
    <!-- الشعار النابض -->
    <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة" class="pulse-logo" />
</header>

<!-- الصورتان المتناوبتان -->
<div class="switch-container">
    <img src="https://i.top4top.io/p_3305o1ms51.jpg" alt="صورة متناوبة" class="logo-switch" />
</div>

</body>
</html>

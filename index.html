<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://j.top4top.io/p_3304vieze1.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        header h1 {
            font-size: 3em;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .search-bar, .comment-box, .login {
            margin: 20px 0;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            font-size: 1.2em;
        }
        .product-info p {
            color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>متجر بلورة</h1>
    </header>

    <div class="navbar">
        <a href="#home">الرئيسية</a>
        <a href="#products">المنتجات</a>
        <a href="#login">تسجيل الدخول</a>
        <a href="#cart">سلة المشتريات</a>
        <a href="#search">بحث</a>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" id="search" placeholder="ابحث عن منتج...">
        </div>

        <div class="comment-box">
            <textarea placeholder="أضف تعليقًا..."></textarea>
            <button>رفع التعليق</button>
        </div>

        <div id="products">
            <div class="product">
                <img src="image_url_1.jpg" alt="منتج 1">
                <div class="product-info">
                    <h3>منتج 1</h3>
                    <p>وصف المنتج هنا</p>
                    <p>السعر: 80 ريال</p>
                    <button>إضافة إلى السلة</button>
                </div>
            </div>
            <!-- إضافة المزيد من المنتجات هنا -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 متجر بلورة</p>
    </div>

</body>
</html>

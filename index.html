<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>متجر بلورة</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9; /* خلفية بيضاء فاتحة */
                text-align: center;
                color: #333; /* النص باللون الأسود */
            }

            .header {
                background-color: #ffffff; /* خلفية بيضاء */
                padding: 60px;
                border-bottom: 2px solid #e0e0e0; /* خط رفيع بلون رمادي فاتح */
                position: relative;
            }

            .header .diamond {
                width: 120px;
                height: 120px;
                background: linear-gradient(145deg, #E8CEB0, #d3b89e); /* تدرج لوني للبيج */
                clip-path: polygon(50% 0%, 75% 25%, 100% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%, 25% 25%); /* شكل الألماسة */
                margin: 0 auto;
                border: 3px solid black; /* الحواف السوداء */
                box-shadow: 
                    inset 0 4px 6px rgba(0, 0, 0, 0.2), /* تأثير الظل الداخلي */
                    0 6px 12px rgba(0, 0, 0, 0.3); /* تأثير الظل الخارجي */
                position: relative;
            }

            .header .diamond::before {
                content: '';
                position: absolute;
                top: 10%;
                left: 10%;
                width: 80%;
                height: 80%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0) 70%);
                clip-path: polygon(50% 0%, 75% 25%, 100% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%, 25% 25%);
                z-index: 1;
            }

            .header h1 {
                font-size: 36px; /* حجم الخط */
                color: #333; /* النص باللون الأسود */
                margin-top: 20px;
            }

            .content p {
                font-size: 24px;
                color: #555; /* لون نص رقيق يناسب الأبيض */
                margin-top: 50px;
            }

            .footer {
                background-color: #ffffff;
                padding: 30px;
                text-align: center;
                color: #333;
                border-top: 2px solid #e0e0e0;
            }

            .btn {
                background-color: #333; /* زر باللون الأسود */
                padding: 12px 20px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                color: white;
                cursor: pointer;
                text-decoration: none;
                margin-top: 20px;
            }

            .btn:hover {
                background-color: #444; /* زر أغمق عند التمرير عليه */
            }

            .content {
                padding: 20px;
            }

            /* تغيير التصميم للأجهزة الصغيرة */
            @media (max-width: 768px) {
                .header .diamond {
                    width: 90px; /* تصغير حجم الألماسة */
                    height: 90px;
                }

                .header h1 {
                    font-size: 28px; /* تصغير حجم الخط */
                }

                .content p {
                    font-size: 20px; /* تصغير النص */
                }
            }

            /* تكبير الشعار للأجهزة الكبيرة */
            @media (min-width: 1200px) {
                .header .diamond {
                    width: 150px; /* تكبير حجم الألماسة */
                    height: 150px;
                }

                .header h1 {
                    font-size: 42px; /* تكبير النص */
                }
            }
        </style>
    </head>
    <body>

        <div class="header">
            <div class="diamond"></div>
            <h1>مرحبًا بكم في متجر بلورة</h1>
        </div>

        <div class="content">
            <p id="welcome-message">أهلاً وسهلاً! استمتع بتجربة تسوق مميزة معنا.</p>
            <a href="#" class="btn">اكتشف المزيد</a>
        </div>

        <div class="footer">
            <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
        </div>

        <script>
            const messages = [
                "أهلاً وسهلاً! استمتع بتجربة تسوق مميزة معنا.",
                "مرحبًا بك في متجر بلورة، حيث تجد كل ما يرضيك.",
                "شكرًا لزيارتك لمتجر بلورة! نتمنى لك وقتًا ممتعًا.",
                "أهلًا وسهلًا! هنا تجد أفضل المنتجات بأفضل الأسعار."
            ];

            let counter = 0;
            const messageElement = document.getElementById("welcome-message");

            function changeMessage() {
                messageElement.textContent = messages[counter];
                counter = (counter + 1) % messages.length;
            }

            // تغيير الرسالة كل 5 ثواني
            setInterval(changeMessage, 5000);
        </script>

    </body>
</html>

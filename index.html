<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f9f9f9; /* خلفية بيضاء فاتحة */
            text-align: center;
            color: #333; /* النص باللون الأسود */
        }

        .header {
            background-color: #ffffff; /* خلفية بيضاء */
            padding: 60px;
            border-bottom: 2px solid #e0e0e0; /* خط رفيع بلون رمادي فاتح */
            position: relative;
        }

        .header img {
            width: 200px; /* زيادة حجم الشعار */
            height: 200px;
            border-radius: 50%;
            border: none; /* إزالة الحدود حول الشعار */
        }

        .header h1 {
            font-size: 42px; /* زيادة حجم الخط */
            color: #333; /* النص باللون الأسود */
            margin-top: 20px;
        }

        .content p {
            font-size: 24px;
            color: #555; /* لون نص رقيق يناسب الأبيض */
            margin-top: 50px;
        }

        .footer {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            color: #333;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            background-color: #333; /* زر باللون الأسود */
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #444; /* زر أغمق عند التمرير عليه */
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://h.top4top.io/p_3302vn29q1.jpg" alt="شعار بلورة">
        <h1>مرحبًا بكم في متجر بلورة</h1>
    </div>

    <div class="content">
        <p id="welcome-message">أهلاً وسهلاً! استمتع بتجربة تسوق مميزة معنا.</p>
        <a href="#" class="btn">اكتشف المزيد</a>
    </div>

    <div class="footer">
        <p>© 2025 متجر بلورة - جميع الحقوق محفوظة</p>
    </div>

    <script>
        const messages = [
            "أهلاً وسهلاً! استمتع بتجربة تسوق مميزة معنا.",
            "مرحبًا بك في متجر بلورة، حيث تجد كل ما يرضيك.",
            "شكرًا لزيارتك لمتجر بلورة! نتمنى لك وقتًا ممتعًا.",
            "أهلًا وسهلًا! هنا تجد أفضل المنتجات بأفضل الأسعار."
        ];

        let counter = 0;
        const messageElement = document.getElementById("welcome-message");

        function changeMessage() {
            messageElement.textContent = messages[counter];
            counter = (counter + 1) % messages.length;
        }

        // تغيير الرسالة كل 5 ثواني
        setInterval(changeMessage, 5000);
    </script>

</body>
</html>

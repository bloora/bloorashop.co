<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffc600;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 120px;
            border-radius: 50%;
        }
        header h1 {
            margin: 10px 0 0;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }
        .product button {
            background-color: #ffc600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="شعار متجر بلورة">
        <h1>متجر بلورة</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h2>اسم المنتج 1</h2>
            <p>وصف قصير للمنتج 1</p>
            <p class="price">50 ريال</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="منتج 2">
            <h2>اسم المنتج 2</h2>
            <p>وصف قصير للمنتج 2</p>
            <p class="price">75 ريال</p>
            <button>أضف إلى السلة</button>
        </div>
        <!-- أضف المزيد من المنتجات حسب الحاجة -->
    </div>
</body>
</html>

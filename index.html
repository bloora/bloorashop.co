<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلورة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">التسجيل دخول</a></li>
                <li><a href="#">سلة المشتريات</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="intro-content">
            <img src="https://i.top4top.io/p_3305o1ms51.jpg" alt="صورة المتجر" class="intro-image">
        </div>
    </section>

    <footer class="footer">
        <p>حقوق الطبع والنشر © 2025 بلورة</p>
    </footer>
</body>
</html>
<div class="product-container">
  <!-- معرض الصور -->
  <div class="image-gallery">
    <div class="main-image-container">
      <img id="main-image" src="https://i.top4top.io/p_33053jolk1.jpg" alt="iPhone 16 Pro">
    </div>
    <div class="thumbnails">
      <img src="https://i.top4top.io/p_33053jolk1.jpg" alt="White 1" onclick="changeMainImage('https://i.top4top.io/p_33053jolk1.jpg')">
      <img src="https://l.top4top.io/p_3305fh24j1.jpg" alt="White 2" onclick="changeMainImage('https://l.top4top.io/p_3305fh24j1.jpg')">
      <img src="https://a.top4top.io/p_33058nkq52.jpg" alt="White 3" onclick="changeMainImage('https://a.top4top.io/p_33058nkq52.jpg')">
    </div>
  </div>

  <!-- تفاصيل المنتج -->
  <div class="product-details">
    <h1>Apple iPhone 16 Pro</h1>
    <p id="product-color">اللون: تيتانيوم أبيض</p>

    <!-- اختيار الألوان -->
    <div class="color-options">
      <label>اختر اللون:</label>
      <div class="color-circle white" onclick="updateColor('white')"></div>
      <div class="color-circle black" onclick="updateColor('black')"></div>
      <div class="color-circle desert" onclick="updateColor('desert')"></div>
      <div class="color-circle natural" onclick="updateColor('natural')"></div>
    </div>

    <!-- اختيار السعة التخزينية -->
    <div class="storage-options">
      <label for="storage">اختر السعة:</label>
      <select id="storage" onchange="updatePrice()">
        <option value="128">128 GB - 4,408.56 ريال</option>
        <option value="256">256 GB - 4,886.96 ريال</option>
        <option value="512">512 GB - 6,218.16 ريال</option>
        <option value="1T">1T - 6,966.96 ريال</option>
      </select>
    </div>

    <p id="product-price">السعر: 4,408.56 ريال</p>
    <button class="add-to-cart">أضف إلى السلة</button>
  </div>
</div>

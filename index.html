<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بلورة - متجر إلكتروني</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1; /* خلفية فاتحة */
            color: #333; /* نص غامق */
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://b.top4top.io/p_33058wtp81.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            text-align: center;
            position: relative;
        }

        /* حركة نبض الشعار في الزاوية اليمنى */
        .pulse-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px; /* حجم الشعار */
            animation: pulse 1.5s infinite; /* حركة نبض مستمرة */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* حركة التناوب بين الشعارين */
        .logo-switch {
            width: 220px; /* تكبير حجم الصورة المتناوبة */
            height: auto;
            animation: switchImage 5s infinite; /* جعل الحركة أبطأ */
            margin: 0 auto;
        }

        @keyframes switchImage {
            0%, 50% {
                content: url('https://i.top4top.io/p_3305o1ms51.jpg');
            }
            50%, 100% {
                content: url('https://f.top4top.io/p_3306cwxnv1.jpg');
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #d0d0d0; /* رمادي فاتح */
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #f4a300; /* لون ذهبي */
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: inline-block;
            width: 48%;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .product select, .product button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .product select {
            width: 100%;
        }
        .product button {
            background-color: #f4a300;
            color: #fff;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #d88e00;
        }
        footer {
            background-color: #4c4c4c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* تحسين الاستجابة للأجهزة المحمولة */
        @media (max-width: 768px) {
            header img, .logo-switch {
                width: 120px;
            }
            .product {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            header img, .logo-switch {
                width: 100px;
            }
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة - نبض" />
    <div class="logo-switch"></div>
</header>

<!-- الشعار الذي ينبض في الزاوية اليمنى -->
<img src="https://f.top4top.io/p_3304hkhet1.jpg" alt="شعار بلورة" class="pulse-logo" />

<nav>
    <a href="#home">الرئيسية</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">اتصل بنا</a>
    <a href="#cart">السلة</a>
</nav>

<div class="container">
    <section id="products">
        <div class="product-container">
            <!-- المنتج 1 -->
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/81u8lB9krRL.AC_SL1500.jpg" alt="Apple iPhone 16 Pro">
                <h3>Apple iPhone 16 Pro (256 GB) - تيتانيوم أسود</h3>
                <p>اختر اللون:</p>
                <select>
                    <option value="desert">صحراوي</option>
                    <option value="white">أبيض</option>
                    <option value="black">أسود</option>
                    <option value="natural">طبيعي</option>
                </select>

                <p>اختر الذاكرة:</p>
                <select>
                    <option value="128">128 GB</option>
                    <option value="256">256 GB</option>
                    <option value="512">512 GB</option>
                    <option value="1tb">1 TB</option>
                </select>

                <p>السعر الأصلي: <span>5000</span> ريال</p>
                <p>السعر مع هامش الربح (4%): <span>5200</span> ريال</p>

                <a href="https://amzn.eu/d/9kXJLjw?tag=your_affiliate_id" target="_blank">
                    <button>أضف إلى السلة</button>
                </a>
            </div>

            <!-- المنتجات الأخرى... -->

        </div>
    </section>
</div>

<footer>
    <p>حقوق النشر © 2025 بلورة - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>

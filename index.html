<div class="product-card">
  <h2 class="product-title">Apple iPhone 16 Pro</h2>
  <img class="product-main-image" src="https://b.top4top.io/p_3305ic2eo3.jpg" alt="Apple iPhone 16 Pro Colors">
  
  <p class="product-description">
    اختر اللون والسعة التخزينية:
  </p>
  
  <form class="product-form">
    <div class="options">
      <label for="color">اللون:</label>
      <select id="color" name="color">
        <option value="white">تيتانيوم أبيض</option>
        <option value="black">تيتانيوم أسود</option>
        <option value="desert">تيتانيوم صحراوي</option>
        <option value="natural">تيتانيوم طبيعي</option>
      </select>
    </div>

    <div class="options">
      <label for="storage">السعة:</label>
      <select id="storage" name="storage">
        <option value="128">128 جيجابايت - 4,408.56 ريال</option>
        <option value="256">256 جيجابايت - 4,886.96 ريال</option>
        <option value="512">512 جيجابايت - 6,218.16 ريال</option>
        <option value="1TB">1 تيرابايت - 6,966.96 ريال</option>
      </select>
    </div>

    <button type="submit" class="add-to-cart">أضف إلى السلة</button>
  </form>
</div>
